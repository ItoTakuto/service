<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>新規登録入力画面 </title>
</head>

<body>
    <br>
    <h1>新規登録</h1>
    <br>

    <div class="border col-7">
        <br>
        <h2>会員データ登録</h2>
        <br>
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="form-group">
                        <label>No：</label>
                        <input type="text" class="form-control" value="idN 0000001" disabled>
                    </div>
                    <div class="form-group">
                        <label>※性別：</label>
                        <select class="form-control">
                            <option>男性</option>
                            <option>女性</option>
                            <option>非公開</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>※氏名 　　　ex : 江戸川乱歩　</label>
                        <input type="text" class="form-control" placeholder="ここにお名前を入力してください">
                    </div>
                    <div class="form-group">
                        <label>※年齢：</label>
                        <select class="form-control">
                            <option>〜10</option>
                            <option>10〜</option>
                            <option>20〜</option>
                            <option>30〜</option>
                            <option>40〜</option>
                            <option>50〜</option>
                            <option>60〜</option>
                            <option>非公開</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>※職業：</label>
                        <select class="form-control">
                            <option>会社員</option>
                            <option>公務員</option>
                            <option>アーティスト</option>
                            <option>スポーツ選手</option>
                            <option>アルバイト</option>
                            <option>学生</option>
                            <option>専業主婦</option>
                            <option>フリーター</option>
                            <option>その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>住所　　ex  東京都港区北青山2-1-19</label>
                        <input type="text" class="form-control" placeholder="ここに住所を入力してください">
                    </div>
                    <div class="form-group">
                        <label>※メールアドレス 　　　ex : abcde@goohoo.xyz　</label>
                        <input type="text" class="form-control" placeholder="ここにメールアドレスを入力してください">
                    </div>
                    <div class="form-group">
                        <label>※電話番号：</label>
                        <input type="text" class="form-control" placeholder="012-3456-7890">
                    </div>
                    <br>

                    <h5> ※のマークは必須項目です　</h5>
                    <br>

                </form>
            </div>
        </div>
        <div class="row center-block text-center">
            <div class="col-1">
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-outline-secondary btn-block">閉じる</button>
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-outline-primary btn-block">新規登録</button>
            </div>
        </div>
        <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
